{% load static %}
<div class="container-fluid p-0 m-0 text-bg-light">
    <div class="d-grid w-80 p-5 m-0">
        <div class="row card-title p-0">
            <h2 class="text-uppercase" style="font-family: Garamond;">Как происходит сотрудничество</h2>
        </div>
        <div class="card-group pt-4 row row-cols-lg-4 g-5" style="font-family: Open Sans;">
            {% for item in Home.partnership.all reversed %}
            <div class="col">
                <div class="card h-100 text-bg-light border-black ">
                    <div class="card-body d-flex flex-column">
                        <h2 class="card-header">0{{forloop.counter}}</h2>
                        <div class="card-text d-flex flex-column justify-content-between h-100">
                        <h4 class="card-title text-uppercase">{{item.title}}<br><br></h4>
                            {% autoescape off %}{{item.description}}{% endautoescape %}
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            {% endfor %}
        </div>
    </div>
</div>
